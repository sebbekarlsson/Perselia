{% from "__svg.html" import render_svg %}
<!DOCTYPE HTML>
<html>
    <head>
        <title> Perselia - {% block title %}{% endblock %} </title>
        <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='style/style.css') }}'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script type='text/javascript' src='{{ url_for('static', filename='js/XMLHttpRequestWrapper.js') }}'></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% include 'components.html' %}
        <nav class='navbar navbar-blue'>
            <ul class='left'>
                <li><a class='btn navmenubtn' href='#' onclick='return toggle_sidenav();'>{{ render_svg('menu.svg', 'white') }}</a></li>
                <li><a class='btn' href='/'>Perselia</a></li>
            </ul>
            <ul class='right'>
                <li><a class='btn' href='/login'>Login</a></li>
                <li><a class='btn' href='/register'>Register</a></li>
            </ul>
        </nav>
        {% block body %}{% endblock %}
    </body>
    <footer>
        <script type='text/javascript' src='{{ url_for('static', filename='js/sidenav.js') }}'></script>
        <script type='text/javascript' src='{{ url_for('static', filename='js/svg_color.js') }}'></script>
        {% block footer %}{% endblock %}
    </footer>
</html>
